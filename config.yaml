# B2 settings (read from env vars, but can override here)
b2:
  bucket: "noxfvr-videos"
  endpoint: "https://s3.us-west-004.backblazeb2.com"

# Advanced settings
advanced:
  # Backend preference: auto, pytorch, ncnn, ffmpeg
  prefer: "auto"

  # Strict mode: fail if GPU not available (default: false for fallback support)
  # Set to true only if you want to fail immediately when GPU processing fails
  strict: false

  # Low-res strategy: interp-then-upscale (fast, default) or upscale-then-interp
  lowres_strategy: "interp-then-upscale"

# Examples of different configurations:
# Uncomment and modify for different use cases

# Example 1: Quick 2x upscale (fast, ~2 min)
# video:
#   input: "test.mp4"
#   output: "test_2x.mp4"
#   mode: "upscale"
#   scale: 2
# vast:
#   min_vram: 6
#   max_price: 0.15

# Example 2: Only interpolation (no upscale)
# video:
#   input: "video.mp4"
#   output: "video_60fps.mp4"
#   mode: "interpolate"
#   target_fps: 60
# vast:
#   min_vram: 8
#   max_price: 0.20

# Example 3: Reuse host from previous run (10-30 sec startup!)
# First, run once and save the output:
#   Instance ID: 27641701  ‚Üê Use this
#   Host: 54814            ‚Üê Or this
# Then uncomment and set:
# video:
#   input: "video2.mp4"
#   output: "video2_4k.mp4"
#   mode: "both"
#   scale: 4
#   target_fps: 60
# vast:
#   reuse_host: 27641701  # Instance ID from previous run
#   # OR
#   # reuse_host: 54814   # Host ID directly
#   min_vram: 8
#   max_price: 0.30

# Example 4: Multiple videos on same host (fastest workflow!)
# Step 1: First video
# python scripts/run_with_config.py
# Save: Instance ID: 27641701
#
# Step 2: Edit config, add reuse_host
# video:
#   input: "video3.mp4"
# vast:
#   reuse_host: 27641701
# git add config.yaml && git commit -m "video3" && git push
# vastai restart instance 27641701
# (30 seconds startup!)
#
# Step 3: Repeat for more videos
# Just edit config, commit, push, restart
# Each time: 30 seconds instead of 10 minutes!

